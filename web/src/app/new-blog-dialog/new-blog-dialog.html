<div class="dialog">
  <div class="dialog-header">
    <h2 class="dialog-title">Create New Blog</h2>
  </div>
  <div class="dialog-body">
    <form>
      <md-input-container class="full-dialog-width">
        <input mdInput placeholder="Blog title">
      </md-input-container>
      <md-input-container class="full-dialog-width">
        <textarea mdInput mdTextareaAutosize placeholder="Blog content"></textarea>
      </md-input-container>
    </form>
  </div>
  <div class="dialog-footer">
    <button md-raised-button>Post blog</button>
    <button md-raised-button>Cancel</button>
  </div>
</div>
