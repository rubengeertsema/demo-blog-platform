<div class="dialog">
  <div class="dialog-header">
    <h2 class="dialog-title">Create New Blog</h2>
  </div>
  <div class="dialog-body">
    <form>
      <md-input-container class="full-dialog-width">
        <input mdInput placeholder="Blog title" [(ngModel)]="title" name="title">
      </md-input-container>
      <md-input-container class="full-dialog-width">
        <textarea mdInput mdTextareaAutosize placeholder="Blog content" [(ngModel)]="text" name="text"></textarea>
      </md-input-container>
    </form>
  </div>
  <div class="dialog-footer">
    <button md-raised-button (click)="postBlog()">Post blog</button>
    <button md-raised-button (click)="closeDialog()">Cancel</button>
  </div>
</div>
