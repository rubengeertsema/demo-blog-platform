<md-toolbar class="navbar" color="primary">
    <span>Demo Blog Platform</span>
    <span class="spacer"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
        <button md-menu-item>
        <md-icon>create</md-icon>
        <span>Create new blog post</span>
      </button>
    </md-menu>
</md-toolbar>

<md-list class="cardlist">
    <md-card class="card" *ngFor="let blog of blogs; let i = index">
        <md-card-header>
            <md-card-title>
                {{blog.title}}
            </md-card-title>
            <md-card-subtitle>
                {{blog.date| date : "dd/MM/yy H:mm"}}
            </md-card-subtitle>
        </md-card-header>
        <md-card-content>
            <p>{{blog.text | truncate : 750}}</p>
        </md-card-content>
    </md-card>
</md-list>
